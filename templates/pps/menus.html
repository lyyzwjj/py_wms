<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自关联案例</title>
</head>
<body>
<h1>当前菜单</h1>
{{ menu.name }}<br>
<h1>父级菜单</h1>
{{ parent.name }}<br>
<h1>子级菜单</h1>
<ul>
    {% for child in children %}
        <li>{{ child.name }}</li>
    {% endfor %}
</ul>

</body>
</html>
