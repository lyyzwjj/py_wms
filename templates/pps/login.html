<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<form method="post" action="/pps/login_check">
    {% csrf_token %}
    用户名:<input name="username" type="text" value={{ username }}><br>
    密码:<input name="password" type="password"><br>
    <input type="checkbox" name="remember">记住用户名<br>
    <input type="submit" value="登录">
</form>
</body>
</html>
