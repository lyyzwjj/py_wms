<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html转义</title>
</head>
<body>
html转义:<br>
{{ content }}<br>
使用safe过滤器关闭转义
{{ content|safe }}<br>
使用标签
{% autoescape off %}
    {{ content }}
{% endautoescape %}<br>
{% autoescape on %}
    {{ content }}
{% endautoescape %}<br>
模板硬编码不会编译 还是当成html标签
{{ test|default:'<h1>hello</h1>' }}<br>
手动进行转义
{{ test|default:'&lt;h1&gt;hello&lt;/h1&gt;' }}<br>

</body>
</html>
