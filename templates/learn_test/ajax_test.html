<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script src="/static/jquery.js"></script>
    <script>
        $(function () {
            $("#btnAjax").click(function () {
                $.ajax({
                    url: '/learn_test/ajax_handle',
                    type: 'get',
                    dataType: 'json',
                    async: false,  //同步ajax  默认是true 异步ajax请求
                }).success(function (data) {
                    alert(data.res == 1)
                    $('#message').show().html('提示信息')
                })
            })
        })

    </script>
    <style>
        #message {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
<input type="button" id="btnAjax" value="ajax请求">
<div id="message"></div>
</body>
</html>
